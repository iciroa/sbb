<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="ko" layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container my-3" layout:fragment="content">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form method="post" th:action="@{/user/signup}" th:object="${userCreateForm}">
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <div class="mb-3">
            <label class="form-label" for="username">사용자ID</label>
            <input classs="form-control" th:field="*{username}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password1">비밀번호</label>
            <input classs="form-control" th:field="*{password1}" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password2">비밀번호 확인</label>
            <input classs="form-control" th:field="*{password2}" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">이메일</label>
            <input classs="form-control" th:field="*{email}" type="text">
        </div>
        <button class="btn btn-primary" type="submit">회원가입</button>
    </form>
</div>

</html>
